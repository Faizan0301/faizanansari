<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            font-family: monospace;
            color: rgb(46, 248, 46);
            font-size: 30px;
            background-color: black;
            text-align: center;
            text-shadow: 10px 10px 3px rgb(144, 75, 75);
        }
    </style>
</head>

<body>

</body>

</html>
<script>
    var str = ''
    var i = 0
    while (i < 5) {

        // F
        var j = 0
        while (j < 5) {
            if (i == 0 || j == 0 || i == 2 && j < 4) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp;&nbsp'

        // A
        var j = 0
        while (j < 5) {
            if (i == 2 || j == 0 && i > 0 || j == 4 && i > 0 || i == 0 && j > 0 && j < 4) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp'

        // I
        var j = 0
        while (j < 5) {
            if (i == 0 && j > 0 && j < 4 || i == 4 && j > 0 && j < 4 ||j==2) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp'

        // Z
        var j = 0
        while (j < 5) {
            if (i == 0 ||i==4||i==4-j) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp;&nbsp'

        // A
        var j = 0
        while (j < 5) {
            if (i == 2 || j == 0 && i > 0 || j == 4 && i > 0 || i == 0 && j > 0 && j < 4) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp;&nbsp'

        // Z
        var j = 0
        while (j < 5) {
            if (j == 0 ||j==4||i==j) {
                str += '*&nbsp'
            } else {
                str += '&nbsp;&nbsp';
            }
            j++
        }
        str += '&nbsp;&nbsp'


        str += '<br/>';
        i++
    }
    document.body.innerHTML = str;
</script>
